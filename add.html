{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Add New Expense</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" placeholder="e.g., Lunch at University">
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input name="category" class="form-control" placeholder="Food, Transport, Entertainment">
      </div>
      <div class="mb-3">
        <label class="form-label">Amount (USD)</label>
        <input name="amount" class="form-control" placeholder="e.g., 120">
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input name="date" class="form-control" placeholder="YYYY-MM-DD (optional)">
      </div>
      <div class="mb-3">
        <label class="form-label">Note (optional)</label>
        <textarea name="note" class="form-control" rows="2"></textarea>
      </div>
      <button class="btn btn-success">Save</button>
    </form>
  </div>
</div>
{% endblock %}
