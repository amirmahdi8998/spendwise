{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Change Password</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input name="current_password" type="password" class="form-control" placeholder="Your current password">
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input name="new_password" type="password" class="form-control" placeholder="New password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input name="confirm_password" type="password" class="form-control" placeholder="Confirm new password">
      </div>
      <button class="btn btn-success">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
