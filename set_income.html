{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Set Monthly Income</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Monthly Income (USD)</label>
        <input name="monthly_income" class="form-control" type="number" step="0.01" placeholder="Enter your monthly income">
      </div>
      <button class="btn btn-success">Save Income</button>
    </form>
  </div>
</div>
{% endblock %}
