{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Your password" required>
      </div>
      <button type="submit" class="btn btn-success">Login</button> <!-- Login button -->
    </form>

    <!-- Register link -->
    <div class="mt-3">
      <p>Don't have an account? <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
